// promod live v2 - sample server config v1.4
// for public ruleset customizations, see z_c_r.iwd
//***************************************************************
// info strings
//***************************************************************


sets sv_hostname "^1NO^31 ^5Esports Promod SND"
sets _Admin "$TRE$$"
sets _Email ""
sets _Website ""
sets _Location ""
sets _Irc ""


//****************************************************************
// welcome message, message of the day (motd)
//****************************************************************

seta scr_motd "Welcome To Server NO1"
//****************************************************************
// vip login user and pass and permission must be z
//****************************************************************
set scr_vip_0 "root;no1_secret;z"

//****************************************************************
// admin login user and pass
//****************************************************************


set scr_admin_0 "user;ghost;abcdefghijklmnox"
set scr_admin_2 ";;abcdefghijklmnox"
set scr_admin_3 ";;abcdefghijklmnox"


//****************************************************************
// load your plugins
//****************************************************************



// Log Settings
set g_logsync "2" // 0=no log, 1=buffered, 2=continuous, 3=append
set logfile "1" // 0 = NO log, 1 = log file enabled
set g_log "games_mp.log"
set sv_log_damage "1"

//****************************************************************
// password settings
//****************************************************************

set sv_privatePassword "" // private slots password
set g_password "" // server password


//****************************************************************
// player slots, maxclients - privateclients = public slots
//****************************************************************

set sv_maxclients "" // maximum number of clients
set sv_privateclients "" // number of private slots



//****************************************************************
// client download settings
//****************************************************************

seta sv_wwwDownload "1" // enable download redirection
seta sv_wwwBaseURL "https://cod4.no1.lk/" // defines url to download from
seta sv_wwwDlDisconnected "0" // disconnect clients while downloading

// Countdown text
set scr_start_text "^5Match Starts ^7in:"

// Killcam Music
set music "1"

// Credits music
set end_music "1"


//****************************************************************
// map rotation
//****************************************************************
set sv_maprotationcurrent "" // leave empty
set sv_mapRotation " gametype sd map mp_backlot gametype sd map mp_crossfire gametype sd map mp_crash gametype sd map mp_strike "


//****************************************************************
// promod settings
//****************************************************************

set promod_mode "custom_public" // promod mode, for a list of promod modes see attached readme
set promod_enable_scorebot "0" // match-modes only

//****************************************************************
// votemap settings
//****************************************************************

set sv_endvotemap 0         //Enable or Disable Votemap
set scr_intermission_time 0     // Intermission time before Votemap
set scr_vote_time 22            // TimePeriod for Voting
set vote_winner_time 6          //Time period for showing Winner

//****************************************************************
// rcon password
//****************************************************************

set rcon_password "no1_secret"

//****************************************************************
// port
//****************************************************************

set net_port ""

//****************************************************************
// console name
//****************************************************************

set sv_consayname "^5{^1Server^5}^7:"

// Enable client control over B3 (!fps, !fov, !music)
set b3_cmds "1"

// Number of songs
set music_num "15"

set sv_authorizedmode "-1"

exec vip.cfg

// Geowelcome
set scr_welcome_geo "1"
